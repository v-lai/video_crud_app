{% extends './base.html' %}
{% block title %}
    Video App Show Video Details
{% endblock %}

{% block content %}
<h1>Video Details</h1>
<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
            <th>username</th>
            <th>video</th>
            <th>video id</th>
        </thead>
        <tbody>
            <tr>
                <td>{{ video.user.username }}</td>
                <td>{{ video.video }}</td>
                <td>{{ video.id }}</td>
            </tr>
        </tbody>
    </table>
</div>
<p></p>
<p>
    <a class="btn btn-warning" href="{{url_for('v_edit', id=user.id, vid=video.id)}}">Edit this Video</a> 
</p>
<p>
    <a href="{{url_for('v_index', id=user.id)}}">See all Your Videos</a>
</p>
{% endblock %}
